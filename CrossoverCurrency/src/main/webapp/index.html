<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Login/Logout animation concept</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    
    
    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Open+Sans'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="cont">
  <div class="demo">
    <div class="login">
      <div class="login__form">
      	<p class="login__signup"><b style="color:white">CURRENCY RATES</b></p>
        <div class="login__row">
          <svg class="login__icon svg-icon" viewBox="0 0 20 20">
            <rect width="20" height="20" style="fill:blue;stroke-width:1;stroke:rgb(0,0,0)" />
          </svg>
          <input id="from" type="text" class="login__input" placeholder="FROM"/>
        </div>
        <div class="login__row">
          <svg class="login__icon svg-icon" viewBox="0 0 20 20">
            <rect width="20" height="20" style="fill:blue;stroke-width:1;stroke:rgb(0,0,0)" />
          </svg>
          <input id="to" type="text" class="login__input" placeholder="TO"/>
        </div>
        <div class="login__row">
          <svg class="login__icon svg-icon" viewBox="0 0 20 20">
            <rect width="20" height="20" style="fill:blue;stroke-width:1;stroke:rgb(0,0,0)" />
          </svg>
          <input id="amount" type="text" class="login__input" placeholder="Amount"/>
        </div>
        <div class="login__row">
          <svg class="login__icon svg-icon" viewBox="0 0 20 20">
            <rect width="20" height="20" style="fill:green;stroke-width:1;stroke:rgb(0,0,0)" />
          </svg>
          <input id="result" type="text" class="login__input" placeholder="Result" readonly/>
        </div>
        <button type="button" class="login__submit">Convert</button>
        <p class="login__signup"><a class="rate__submit">List Rates</a> &nbsp; of the currency in the <b style="color:white">FROM field</b></p>
      </div>
    </div>
    <div class="app">
      <div class="app__top">
        <div class="login__row">
          <input id="from2" type="text" class="login__input" placeholder="FROM"/>
          <svg class="login__icon refresh_curr svg-icon" viewBox="30 2 10 10">
            <text x="0" y="10" fill="blue" stroke="blue">REFRESH</text>
          </svg>
        </div>
      </div>
      <div class="app__bot">
        <table id="records_table" border='1' style="width: 100%; display: block;">
		</table>
      </div>
      <div class="app__logout">
        <svg class="app__logout-icon svg-icon" viewBox="0 0 20 20">
          <path d="M6,3 a8,8 0 1,0 8,0 M10,0 10,12"/>
        </svg>
      </div>
    </div>
  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
